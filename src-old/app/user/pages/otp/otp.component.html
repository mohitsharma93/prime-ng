<div class="container " id="container">
  <div class="illustration">
    <img src="../../../../assets/img/illustration.svg" width="90%">
    <h3>Welcome to seller Dashboard</h3>
    <span>Manage Your Order Easily</span>
  </div>
  <div class="form-container sign-up-container">
    <div class="signin-content">
      <div class="sign-in content-left">
        <h2>Log In With Otp</h2>
        <h3>Login Using Otp On Your</h3>
        <small>Registered number</small>
      </div>
      <div class="logo content-right">
        <img src="../../../../assets/img/logo.svg" width="60">
      </div>
    </div>

    <div class="clear"></div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="mobile">Mobile No.</label>
      <div class="p-inputgroup">
        <input
          pInputText
          formControlName="mobile"
          inputId="mobile_number"
          class="mb-2"
          (keypress)="onlyDigit($event)"
        />   
      </div>
      <ng-container *ngIf="loginForm.controls['mobile']?.touched">
        <small *ngIf="loginForm.controls['mobile'].errors?.['required']" class="p-error">
          Mobile number is required.
        </small>
        <small *ngIf="loginForm.controls['mobile'].errors?.['maxlength']" class="p-error">
          Allowed mobile number length is 10.
        </small>
        <small *ngIf="loginForm.controls['mobile'].errors?.['minlength']" class="p-error">
          Allowed mobile number length is 10.
        </small>
      </ng-container>

      <label for="otp">OTP</label>
      <div style="width: 100%;">
        <p-password 
          class="mb-2"
          formControlName="password" 
          placeholder="Your password"
          mediumRegex
          [feedback]="false"
        >
        </p-password>
      </div>
      <ng-container *ngIf="loginForm.controls['password']?.touched">
        <small *ngIf="loginForm.controls['password'].errors?.['required']" class="p-error">
         Otp is required.
        </small>
      
      </ng-container>

      <a [routerLink]="'#'" class="otp-login">Resend OTP</a>
      <button class="btn-reg">Sign In</button>
    </form>
  </div>
</div>
