<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
 
  <link rel="stylesheet" href="/b2b/src/styles.scss">
  <link href="js/all.min.css">
  <script src="js/all.min.css"></script>
</head>
<body>
  
 <div class="container " id="container">
  <div class="illustration">
    <img src="../../../../assets/img/illustration.svg" width="90%">
    <h3>Welcome to seller Dashboard</h3>
    <span>Manage Your Order Easily</span>
</div>
     <div class="form-container sign-up-container">
       <div class="signin-content">
        <div class="sign-in content-left">
          <h2>Sign In</h2>
          <h3>Login to your account</h3>
         </div>
         <div class="logo content-right">
           <img src="../../../../assets/img/logo.svg" width="60">
         </div>
       </div>
      
     <div class="clear"></div>
         <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <label for="mobile">Mobile No.</label>
             <input type="text" formControlName="mobile"  placeholder="Your mobile number" >
             

             <label for="pass">Password</label>
             <input type="password"  formControlName="password" placeholder="Your password">

             <span class="otp-login">Don't have a password, login with OTP</span>
             <button class="btn-reg">Sign In</button>
         </form>
     </div>
   
 </div>
 
 

</body>
</html>
