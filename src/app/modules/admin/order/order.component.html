<div class="content-wrapper">
  <div class="d-flex text-align-center justify-content-between">
    <div>
      <p-button label="All" class="p-button-rounded order-filter-button"></p-button>
      <p-button label="Pending" class="p-button-rounded order-filter-button"></p-button>
      <p-button label="Accepted" class="p-button-rounded  order-filter-button"></p-button>
      <p-button label="In-transit Shipment" class="p-button-rounded  order-filter-button"></p-button>
      <p-button label="Delivered Shipment" class="p-button-rounded  order-filter-button"></p-button>
      <p-button label="Cancelled Order" class="p-button-rounded  order-filter-button"></p-button>
    </div>
    <div>
      <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" inputId="range"
        [maxDate]="maxDateValue" (onSelect)="dateChange($event)" #dashboardCalendar [dateFormat]="dateFormat">
      </p-calendar>
    </div>
  </div>
  <div class="page-content">
    <div class="page-inner-content">
      <div class="mt-3">
        <p-card>
          <p-table responsiveLayout="scroll" [value]="products">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th>ORDER NO</th>
                <th>NAME</th>
                <th>ADDRESS</th>
                <th>MOBILE</th>
                <th>ORDER AMT</th>
                <th>ORDER DATE</th>
                <th>STATUS</th>
                <th>ACTION</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-columns="columns">
              <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.address}}</td>
                <td>{{product.mobile}}</td>
                <td>{{product.order_amt}}</td>
                <td>{{product.order_date}}</td>
                <td>{{product.status}}</td>
                <td>
                  <p-button
                    class="p-button-outlined dashboard-filter-button"
                    label="View" 
                    (click)="redirectToDetail(product.id)"
                  >
                  </p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </p-card>
      </div>
    </div>
  </div>
</div>
