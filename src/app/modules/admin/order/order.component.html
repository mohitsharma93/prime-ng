<div class="content-wrapper">
  <div class="d-flex text-center justify-content-between">
    <div class="outlined-button">
      <button pButton pRipple type="button" label="All" class="p-button-rounded p-button-outlined is_active"></button>
      <button pButton pRipple type="button" label="Pending" class="p-button-rounded p-button-outlined"></button>
      <button pButton pRipple type="button" label="Accepted" class="p-button-rounded p-button-outlined "></button>
      <button pButton pRipple type="button" label="In-transit Shipment" class="p-button-rounded p-button-outlined"></button>
      <button pButton pRipple type="button" label="Delivered Shipment" class="p-button-rounded p-button-outlined"></button>
      <button pButton pRipple type="button" label="Cancelled Order" class="p-button-rounded p-button-outlined"></button>
    </div>
    <div>
      <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" inputId="range"
        [maxDate]="maxDateValue" (onSelect)="dateChange($event)" #dashboardCalendar [dateFormat]="dateFormat">
      </p-calendar>
    </div>
  </div>
  <div class="d-flex text-center justify-content-between">
    <div class="dashboard-dropdown">
      Status 
      <p-dropdown 
        [options]="status"
        placeholder="Select Status"
        optionLabel="name"
	      [showClear]="true"
        (onChange)="statusChange($event)"
      ></p-dropdown>
    </div>
    <div>
      <button
        class="p-button-danger p-button-sm"
        pButton
        pRipple
        label="Export"
        icon="pi pi-trash"
        (click)="export()"
      ></button>
    </div>
  </div>
  <div class="page-content">
    <div class="page-inner-content">
      <div class="mt-3">
        <p-card>
          <p-table 
            responsiveLayout="scroll"
            [value]="products"
            [scrollable]="true"
            scrollHeight="700px"
            [paginator]="true"
            [rows]="5"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[5, 10, 25, 50]"
            (onPage)="paginate($event)"
          >
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th>ORDER NO</th>
                <th>NAME</th>
                <th>ADDRESS</th>
                <th>MOBILE</th>
                <th>ORDER AMT</th>
                <th>ORDER DATE</th>
                <th>STATUS</th>
                <th>ACTION</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-columns="columns">
              <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.address}}</td>
                <td>{{product.mobile}}</td>
                <td>{{product.order_amt}}</td>
                <td>{{product.order_date}}</td>
                <td>{{product.status}}</td>
                <td class="outlined-button">
                  <button 
                    pButton
                    pRipple 
                    type="button"
                    label="View"
                    class="p-button-outlined is_active"
                    (click)="redirectToDetail(product.id)"
                  >
                  </button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </p-card>
      </div>
    </div>
  </div>
</div>
